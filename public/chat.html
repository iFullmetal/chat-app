<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                    <input name="message" placeholder="message">
                    <button id="button1">send</button>
                    </form>
                    <button id="send-location">send location</button>
                </div>
            </div>
        </div>
        <h1>Chat App</h1>

        <!-- шаблоны из mustache -->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                </p>               
                <p><a href="{{url}}" target="_blank">My current location</a></p>
                <!-- target="_blank" - открыть в новой вкладке -->
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js">//для шаблонов в html</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js">//библеотека красивого форматирования дат</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <!-- подключаю клиентский скрипт socket.io -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- т.к. я подключил /socket.io/socket.io.js, мой следующий срикпт имеет доступ к коду от туда -->
        <script src="js/chat.js"></script>
    </body>
</html>
